"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "bold #50fa7b"
truncation_length = 3
truncation_symbol = '…/'

[character]
disabled = false
success_symbol = '[](bold fg:purple)'
error_symbol = '[](bold #ff5555)'
vimcmd_symbol = '[](bold #50fa7b)'
format = "[$branch]($style)"
style_user = "bold #8be9fd"
truncation_length = 6
truncation_symbol = ''

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style) "
style = "bold #ff5555"
behind = "↓·"
ahead = "↑·"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "bold #f1fa8c"
