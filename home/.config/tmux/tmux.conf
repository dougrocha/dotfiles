unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded Config!"

set -g default-terminal "tmux-256color"
set -sa terminal-features ",xterm-256color:RGB"

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g mouse on

set -g mode-keys vi
set -g pane-border-indicators both

# Split Windows
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Move between panes
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"

set -g @continuum-restore on

set -g @plugin "christoomey/vim-tmux-navigator"

bind-key -r f run-shell "tmux neww ~/.config/tmux/scripts/tmux-sessionizer/tmux-sessionizer"
bind-key -r F run-shell "tmux neww ~/.config/tmux/scripts/tmux-sessionizer/tmux-sessionizer --remove"
bind-key -r M-h run-shell "tmux neww tmux-sessionizer -s 0"
bind-key -r M-t run-shell "tmux neww tmux-sessionizer -s 1"
bind-key -r M-n run-shell "tmux neww tmux-sessionizer -s 2"
bind-key -r M-s run-shell "tmux neww tmux-sessionizer -s 3"

run "~/.tmux/plugins/tpm/tpm"
