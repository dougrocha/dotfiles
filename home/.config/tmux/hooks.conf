# Tmux Hooks Configuration
# This file contains custom hooks for tmux behavior
# Sourced by ~/.config/tmux/tmux.conf

# Auto-create named windows for every new session
# Creates "nvim" and "scratch" windows automatically
set-hook -g after-new-session 'run-shell "~/.config/tmux/scripts/session-init.sh \"#{session_name}\" \"#{session_path}\""'
